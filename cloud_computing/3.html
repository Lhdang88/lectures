<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="fronts/3.md"
					data-separator="^\nnext:\n"
					data-separator-vertical="^\ndown:\n">
				</section>
				<section data-markdown="agendas/1.md"
					data-separator="^\nnext:\n"
					data-separator-vertical="^\ndown:\n">
			 	</section>
				<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="media/Cloud2.jpg" -->
						## 2. Vergangenheit, Gegenwart und Zukunft

						#### d. Kernfunktion: Auto-Scaling
					</script>
				</section>
				<section data-markdown="technologies/aws_autoscaling.md"
					data-separator="^\nnext:\n"
					data-separator-vertical="^\ndown:\n">
			 	</section>
				<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="media/Cloud2.jpg" -->
						## 2. Vergangenheit, Gegenwart und Zukunft

						#### e. Hands-On: Docker, Kubernetes, Cloud Foundry
					</script>
				</section>
				<section data-markdown="introduction/handson_technologies.md"
					data-separator="^\nnext:\n"
					data-separator-vertical="^\ndown:\n">
			 	</section>
			</div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
